<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Array Filter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <form id="person-data">
            <span>First name</span><input type="text" name="firstname" placeholder="First name" required><br />
            <span>Last name</span><input type="text" name="lastname" placeholder="Last name" required><br />
            <span>Nickname</span><input type="text" name="nickname" placeholder="nickname" required><br />
            <span>Age</span><input type="number" name="age" min="0" max="120" required><br />
            <input class="button" type="submit" value="Add Person">
        </form>
    
        <div class="functions">
            <h2>Name Functions</h2>
            <input id="increasing-name" class="button" type="button" value="Increasing order">
            <input id="decreasing-name" class="button" type="button" value="Decreasing order">
        </div>

        <div class="functions">
            <h2>Lastname Functions</h2>
            <input id="increasing-lastname" class="button" type="button" value="Increasing order">
            <input id="decreasing-lastname" class="button" type="button" value="Decreasing order">
        </div>

        <div class="functions">
            <h2>Nickname Functions</h2>
            <input id="increasing-nickname" class="button" type="button" value="Increasing order">
            <input id="decreasing-nickname" class="button" type="button" value="Decreasing order">
        </div>

        <div class="functions">
            <h2>Age Functions</h2>
            <input id="increasing-age" class="button" type="button" value="Increasing order">
            <input id="decreasing-age" class="button" type="button" value="Decreasing order">
            <input id="total-age" class="button" type="button" value="Total age">
        </div>

        <ul id="people-list">
        </ul>

    </div>


    <script src="script.js"></script>
</body>
</html>
